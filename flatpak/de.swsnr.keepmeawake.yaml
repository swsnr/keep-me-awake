id: de.swsnr.keepmeawake
runtime: org.gnome.Platform
runtime-version: "49"
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
command: de.swsnr.keepmeawake
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
build-options:
  append-path: /usr/lib/sdk/rust-stable/bin
modules:
  # Install just for compilation
  - name: just
    buildsystem: simple
    sources:
      - type: archive
        url: https://github.com/casey/just/releases/download/1.42.4/just-1.42.4-aarch64-unknown-linux-musl.tar.gz
        sha256: beb35a4ed1208ffbb0fef26042c65875759a5358b9ee1a7856dec8490dfd4aca
        strip-components: 0
        only-arches:
          - aarch64
      - type: archive
        url: https://github.com/casey/just/releases/download/1.42.4/just-1.42.4-x86_64-unknown-linux-musl.tar.gz
        sha256: 678efc1cfbd5fa5a88375daa7e2f3864a049d6d63a0296df925a2ae5f516cb56
        strip-components: 0
        only-arches:
          - x86_64
    build-commands:
      - install -D -m755 just /app/bin/just
    cleanup: ["*"]
  - name: keepmeawake
    buildsystem: simple
    sources:
      - type: git
        url: https://codeberg.org/swsnr/keep-me-awake.git
        commit: "1a576e06186d00972397dbccd4a8ba31f5ed8d0c"
        tag: "v1.0.0"
      - de.swsnr.keepmeawake.cargo-sources.json
    build-commands:
      - install -Dm644 cargo/config .cargo/config.toml
      - just APPID=de.swsnr.keepmeawake compile
      - cargo build --release --frozen --verbose
      - just APPID=de.swsnr.keepmeawake install-flatpak
